<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top Studios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">🏢 Top 5 studios d'animation les plus représentés</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Studio</th>
        <th>Nombre d’animes</th>
      </tr>
    </thead>
    <tbody>
      {% for studio, count in studios %}
      <tr>
        <td>{{ studio }}</td>
        <td>{{ count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/stats/top" class="btn btn-outline-dark mt-4">← Retour</a>
</div>
</body>
</html>
