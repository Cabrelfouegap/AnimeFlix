<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Popularit√© vs Score</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">üìä Score vs Popularit√© (Top 10)</h2>
  <div id="chart"></div>
  <a href="/" class="btn btn-outline-dark mt-4">‚Üê Retour</a>
</div>

<script>
  const data = {{ data | safe }};
  const trace = {
    x: data.map(d => d.score),
    y: data.map(d => d.popularity),
    text: data.map(d => d.title),
    mode: 'markers+text',
    type: 'scatter',
    marker: { size: 12 },
    textposition: 'top center'
  };

  const layout = {
    xaxis: { title: "Score" },
    yaxis: { title: "Popularit√© (rang)", autorange: "reversed" },
    margin: { t: 50 }
  };

  Plotly.newPlot('chart', [trace], layout);
</script>
</body>
</html>
