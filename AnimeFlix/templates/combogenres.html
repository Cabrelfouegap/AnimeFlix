<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Combinaisons de Genres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">🎭 Combinaisons de genres les plus fréquentes</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Genres combinés</th>
        <th>Nombre d'animes</th>
      </tr>
    </thead>
    <tbody>
      {% for c in combos %}
      <tr>
        <td>{{ c.combo }}</td>
        <td>{{ c.count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/stats/" class="btn btn-outline-dark mt-4">← Retour</a>
</div>
</body>
</html>
