<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scores par Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">📊 Moyenne des scores par type d’anime</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Type</th>
        <th>Score moyen</th>
      </tr>
    </thead>
    <tbody>
      {% for row in typescore %}
      <tr>
        <td>{{ row.type }}</td>
        <td>{{ "%.2f"|format(row.score_moyen) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/stats/top" class="btn btn-outline-dark mt-4">← Retour</a>
</div>
</body>
</html>
