<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique Score vs Votes</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">üìà Score vs Nombre de votes (Top 50 animes)</h2>
  <div id="chart"></div>
  <a href="/" class="btn btn-outline-dark mt-4">‚Üê Retour</a>
</div>

<script>
  const data = {{ data | safe }};

  const trace = {
    x: data.map(d => d.scored_by),
    y: data.map(d => d.score),
    text: data.map(d => d.titre),
    mode: 'markers+text',
    type: 'scatter',
    textposition: 'top center',
    marker: {
      size: 10,
      color: data.map(d => d.score),
      colorscale: 'Viridis',
      showscale: true,
      colorbar: { title: "Score" }
    },
    hovertemplate: "<b>%{text}</b><br>Votes: %{x}<br>Score: %{y}<extra></extra>"
  };

  const layout = {
    xaxis: { title: "Nombre de votes" },
    yaxis: { title: "Score" },
    margin: { t: 50 },
    height: 600,
    title: "Relation Score / Popularit√© des animes",
  };

  Plotly.newPlot('chart', [trace], layout);
</script>
</body>
</html>
